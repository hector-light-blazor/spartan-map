<ul class="items-list">
    <li *ngFor="let item of comments">
        <img class="avatar" src="https://svgshare.com/i/65U.svg">
        <span class="label">{{item.first_name + " " + item.last_name}}</span>
        <span class="second-label">{{item.ticket_comments}}</span>
        <span class="second-action mif-alarm fg-red">{{item.time_stamp}}</span>
    </li>
</ul>
