<div *ngIf="display" class="dialog" >
  <div class="dialog-title">{{title}}</div>
  <div class="dialog-content">
      {{message}}
  </div>
  <div class="dialog-actions">
      <button (click)="onDeny()" class="button warning">{{btnDisagree}}</button>
      <button (click)="onAccept()" class="button bg-green">{{btnAccept}}</button>
  </div>
</div>
