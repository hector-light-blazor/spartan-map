<map-esri #esriMap></map-esri>
<app-right-click-menu-window [esriMap]="esriMap"></app-right-click-menu-window>
<app-map-bookmark-window *ngIf="bookmark" [esriMap]="esriMap" (close)="onBookMarkClose($event)"></app-map-bookmark-window>
<app-attach-options-window *ngIf="attach" [esriMap]="esriMap" (close)="attach = $event;"></app-attach-options-window>
<app-map-toolbar-window (openAttach)="attach = $event;" (openBookmark)="bookmark = $event;" [esriMap]="esriMap" [inbox]="inbox"></app-map-toolbar-window>
<app-inbox-window #inbox [esriMap]="esriMap"></app-inbox-window>
