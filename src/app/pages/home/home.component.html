<map-esri #esriMap></map-esri>

<app-right-click-menu-window (closeToobar)="toolbar = $event" [esriMap]="esriMap"></app-right-click-menu-window>
<app-map-bookmark-window *ngIf="bookmark" [esriMap]="esriMap" (close)="onBookMarkClose($event)"></app-map-bookmark-window>
<app-attach-options-window *ngIf="attach" [esriMap]="esriMap" (close)="attach = $event;"></app-attach-options-window>
<app-map-toolbar-window  *ngIf="toolbar" (openLayers)="layers = $event;" (openMeasure)="measure=$event;" (openIdentify)="identify = $event" (openAttach)="attach = $event;" (openBookmark)="bookmark = $event;" [esriMap]="esriMap" [inbox]="inbox"></app-map-toolbar-window>
<app-identify-window (openDoc)="openDocsWindow($event)" [esriMap]="esriMap" (close)="identify = $event;" *ngIf="identify"></app-identify-window>
<app-inbox-window #inbox [esriMap]="esriMap"></app-inbox-window>
<app-docs-window (close)="docView = $event;" [website]="url" *ngIf="docView"  ></app-docs-window>
<app-measurement-window [esriMap]="esriMap" (close)="measure = $event;" *ngIf="measure"></app-measurement-window>
<app-layers-list-window [esriMap]="esriMap" (close)="layers = $event;" *ngIf="layers"></app-layers-list-window>
